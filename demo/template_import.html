    <div>

      <textarea></textarea>
      <br>
      <span class="date"></span>
      <button>Update</button>
    </div>
  </template>
  <script type="template">
      var self = this;
      if (this != window){

        this.addTemplateListeners({
          'click:delegate(button)': function(e){
            console.log('click', self, e.templateTarget);
            self.updateProperties(e.templateTarget, {'comment': 'Warm and sunny!'});
          }
        });

        this.addBindings({
          'user:select(span.user)': function(value){
            this.innerHTML = value;
          },
          'comment:select(div > textarea)': function(value){
            this.innerHTML = value;
          },
          'date:select(span.date)': function(value){
            this.innerHTML = value;
          },
          'user-hover:select(div.user)': function(evalue){
            this.setAttribute('title', value);
          },
        });
      }

  </script>
</x-template>
